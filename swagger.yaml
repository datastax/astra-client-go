    RoleIdParam:
      in: path
      name: roleID
      required: true
      schema:
        type: string
      description: id for the role
    UserIdParam:
      in: path
      name: userID
      required: true
      schema:
        type: string
      description: id for the user
    AddressesQueryParam:
      in: query
