            $ref: '#/components/schemas/AddressResponse'
        configurations:
          $ref: '#/components/schemas/AccessListConfigurations'
    AddressRequest:
      type: object
      description: "The model used to build an address for an access list"
      required:
      - address
      - enabled
      - description
      properties:
        address:
          pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$
          type: string
          description: The address (ip address and subnet mask in CIDR notation) of the
            address to allow
          example: 137.187.23.0/24
        enabled:
          type: boolean
          description: The indication if the access address is enabled or not
          example: true
        description:
          type: string
          description: Description of this addresses use
          example: "This address allows the database connections from the prod environment"
    AddressResponse:
      type: object
      description: "The response for a requested address in an access list"
      properties:
        address:
          pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$
          type: string
          description: The address (ip address and subnet mask in CIDR notation) of the
            address to allow
          example: 137.187.23.0/24
        enabled:
          type: boolean
          description: The indication if the access address is enabled or not
          example: true
        description:
          type: string
          description: Description of this addresses use
          example: "This address allows the database connections from the prod environment"
        lastUpdateDateTime:
          type: string
          description: The last update date/time for the access list
          example: "2021-01-21 17:32:28 +0000 UTC"
    AccessListConfigurations:
      required:
      - accessListEnabled
      type: object
      properties:
        accessListEnabled:
          type: boolean
    ValidationResponse:
      type: object
      properties:
        valid:
          type: boolean
        validationFailures:
          type: array
          items:
            type: string
      description: The response for validation checks
    GenerateTokenBody:
      type: "object"
      description: "The post body to generate a token"
      required:
        - "roles"
      properties:
        roles:
          type: "array"
          description: "The roles for which the token will be generated"
          items:
            type: "string"
            example: "write"
    ClientRoleList:
      type: "object"
      description: "The response for a requested token"
      properties:
        clients:
          type: "array"
          description: "a list of clientId and associated soles"
          items:
            $ref: '#/components/schemas/ClientRole'
    ClientRole:
      type: "object"
      description: "An individual clientID and associated roles"
      properties:
        clientId:
          type: "string"
          description: "the clientID"
          example: "IFmJlTkNvptFzTDEQpQIEJud"
        roles:
          type: "array"
          items:
            type: "string"
            description: "Role associated with the client."
    GenerateTokenResponse:
      type: "object"
      description: "The response for a requested token"
      required:
        - "clientId"
        - "secret"
        - "orgId"
        - "roles"
      properties:
        clientId:
          type: "string"
          description: "The id of the client (uuid)"
          format: 'string'
        secret:
          type: "string"
          description: "The secret token"
          format: "string"
        orgId:
          type: "string"
          description: "the UUID of the organization"
          example: "uuid"
        roles:
          type: "array"
          description: "The roles for which the token will be generated"
          items:
            type: "string"
            example: "write"
        token:
          type: "string"
          description: "AstraCS:clientId:hex(sha256(secret))"
          example: "uuid"
    ExternalKMS:
      type: object
      properties:
        orgId:
          type: string
          format: uuid
          description: The unique identifier for the organization.
          example: 368600f6-a1e7-42f1-8266-2960de5313f3
        aws:
          "$ref": "#/components/schemas/AWS-KMS"
        gcp:
          "$ref": "#/components/schemas/GCP-KMS"
    AWS-KMS:
      type: object
      properties:
        keyID:
          type: string
          description: The unique identifier of the customer-key.
        region:
          type: string
          description: The region in which the master key exists.
    GCP-KMS:
      type: object
      properties:
        keyID:
          type: string
          description: The KMS key version resource id for encryption operations.
        region:
          type: string
          description: The region in which the key exists.
    GetAllCustomerKeys:
      type: array
      description: List of Customer Keys in an organization
      items:
        "$ref": "#/components/schemas/ExternalKMSResponse"
    ExternalKMSResponse:
      type: object
      properties:
        OrganizationID:
          type: string
          description: The ID of your organization.
        CloudProvider:
          type: string
          description: The cloud provider, such as aws or gcp.
        KeyID:
          type: string
          description: The ID of the Customer Key.
        Region:
          type: string
          description: The region in which the Customer Key is used.
    GetParticularCustomerKey:
      type: object
      description: Retrieves a Customer Key for the specified provider and region
        combination
      properties:
        orgId:
          type: string
          example: ccd0aa59-facd-4a42-b27f-49dba057833d
        aws:
          type: object
          properties:
            keyID:
              type: string
              example: arn:aws:kms:us-east-1:111111111:key/aabbbb-a00f-4c38-9e92-b46ff1ed181d
            region:
              type: string
              example: us-east-1
    GetCloudProviderAccounts:
      type: array
      description: List of Cloud provider accounts in an organization for a cloud-provider
        & region combination
      items:
        "$ref": "#/components/schemas/CloudProviderAccountDetails"
    CloudProviderAccountDetails:
      type: object
      properties:
        organization_id:
          type: string
          description: The ID of your organization.
        provider_id:
          type: string
          description: The ID of the provider's storage account where DataStax stores
            your data.
        provider:
          type: string
          description: The provider, such as aws or gcp.
    VPCConnection:
      description: A VPC peering connection with an Astra database
      type: object
      required:
        - connectionId
        - status
        - currentVpc
        - otherVpc
      properties:
        connectionId:
          type: string
          description: A unique identifier for the peering connection
        status:
          type: string
          description: The current status of the connection
        currentVpc:
          description: Details about the VPC where the Astra database is running
          "$ref": "#/components/schemas/VPC"
        otherVpc:
          description: Details about the VPC peered to the Astra database's VPC
          "$ref": "#/components/schemas/VPC"
    VPC:
      description: Details about a virtual private cloud
      type: object
      required:
        - provider
        - account
        - vpcId
        - cidrBlock
      properties:
        provider:
          type: string
          example: aws
          description: Cloud provider the VPC is hosted on
        account:
          type: string
          description: Account (AWS), Project (GCP) or Subscription (Azure) the VPC
            belongs to
        vpcId:
          type: string
          description: The VPC's unique identifier
        cidrBlock:
          type: string
          description: The CIDR block available for this VPC
          pattern: "^([0-9]{1,3}\\.){3}[0-9]{1,3}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
          example: 137.187.23.0/24
    AzureVPC:
      description: Details about an Azure virtual private cloud
      type: object
      required:
        - tenantId
        - subscriptionId
        - resourceGroupName
        - virtualNetworkName
      properties:
        tenantId:
          type: string
          description: ID of the Azure tenant the subscription resides in
        subscriptionId:
          type: string
          description: ID of the subscription the resource group and virtual network
            reside in
        resourceGroupName:
          type: string
          description: Name of the Resource Group the virtual network resides in
        virtualNetworkName:
          type: string
          description: Name of the Virtual Network the peering is connecting to
    AmazonVPC:
      description: Details about an AWS virtual private cloud
      type: object
      required:
        - accountId
        - vpcId
        - region
        - cidrBlock
      properties:
        accountId:
          type: string
          description: ID of the AWS account the VPC belongs to
          pattern: "^\\d{12}$"
          example: 123456780000
        vpcId:
          type: string
          description: Unique identifier for the VPC
          pattern: "^(vpc-)([a-z0-9]{8}|[a-z0-9]{17})$"
          example: vpc-00001111aa332244c
        region:
          type: string
          description: AWS region the VPC resides in
        cidrBlock:
          type: string
          description: The CIDR block available for this VPC
          pattern: "^([0-9]{1,3}\\.){3}[0-9]{1,3}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
          example: 137.187.23.0/24
    GoogleVPC:
      description: Details about a GCP virtual private cloud
      type: object
      required:
        - projectId
        - vpcNetworkName
      properties:
        projectId:
          type: string
          description: ID of the GPC project the VPC belongs to
        vpcNetworkName:
          type: string
          description: Unique identifier for the VPC
    PrivateLinkConfiguration:
      required:
        - provider
        - region
        - organizationId
        - datacenterID
        - endpoints
      type: object
      properties:
        provider:
          type: string
          description: Provider the private endpoint is configured
          example: aws
        region:
          type: string
          description: Region for the private endpoint connection
          example: us-east-1
        description:
          type: string
          description: Private endpoint configuration description
          example: Private Endpoint B
        organizationId:
          type: string
          description: Organization ID UUID v4 formatted
        datacenterID:
          type: string
          description: Datacenter ID UUID v4 formatted
        endpoints:
          type: array
          items:
            "$ref": "#/components/schemas/PrivateLinkConfigurationEndpoint"
    PrivateLinkConfigurationEndpoint:
      required:
        - id
        - dateActivation
      type: object
      properties:
        id:
          type: string
          description: Endpoint ID
        dateActivation:
          type: string
          description: Private endpoint activation date in RFC3339 format
          example: '1997-12-09T02:03:33.57Z'
        dateDeactivation:
          type: string
          description: Private endpoint deactivation date in RFC3339 format
          example: '1997-12-09T02:03:33.57Z'
    VPCRepresentation:
      required:
        - provider
        - account
        - vpcId
        - cidrBlock
      type: object
      properties:
        provider:
          type: string
          description: Provider the VPC is hosted on
          example: aws
        account:
          type: string
          description: The account the VPC is hosted on
          example: '587695123584'
        vpcId:
          type: string
          description: The unique identifier for the VPC
          example: VPC-879df8e5d8f4d5d5f
        cidrBlock:
          type: string
          description: The CIDR block available for this VPC
          example: 17.0.0.0/16
    AWSVPCRepresentation:
      required:
        - accountId
        - region
        - vpcId
        - cidrBlock
      type: object
      properties:
        accountId:
          type: string
          description: A unique identifier for the account being peered to
          example: '489567213584'
        vpcId:
          type: string
          description: A unique identifier for the VPC
          example: VPC-038df8e5d8f4d5d8f
        region:
          type: string
          description: the region for the VPC
          example: us-east-1
        cidrBlock:
          type: string
          description: the CIDR block available for this VPC
          example: 10.0.0.0/16
      description: Details about an AWS VPC
    GCPVPCRepresentation:
      required:
        - projectId
        - vpcNetworkName
      type: object
      properties:
        projectId:
          type: string
          description: A unique identifier for the project being peered to
          example: project-name-01
        vpcNetworkName:
          type: string
          description: A unique identifier for the VPC being peered to
          example: network-name-01
    AzureVPCRepresentation:
      required:
        - tenantId
        - subscriptionId
        - resourceGroupName
        - virtualNetworkName
      type: object
      properties:
        tenantId:
          type: string
          description: A unique identifier for the tenant being peered to
          example: 8bf27cb8-2e44-402d-b3fa-1d3bf7c76760
        subscriptionId:
          type: string
          description: A unique identifier for the subscription being peered to
          example: 6897g2u7-2b78-8ayg-5e55-b55x55dybj66
        resourceGroupName:
          type: string
          description: The name of the resource group the virtual network belongs
            in
          example: group-name-01
        virtualNetworkName:
          type: string
          description: The name of the virtual networking being peered to
          example: vnet-name-01
    AzurePrivateLinkModel:
      required:
        - subscriptionId
        - resourceGroupName
        - virtualNetworkName
        - region
      type: object
      properties:
        subscriptionId:
          type: string
          description: A unique identifier for the subscription being linked to
          example: 6897g2u7-2b78-8ayg-5e55-b55x55dybj66
        resourceGroupName:
          type: string
          description: The name of the resource group the virtual network belongs
            in
          example: group-name-01
        virtualNetworkName:
          type: string
          description: The name of the virtual networking being linked to
          example: vnet-name-01
        region:
          type: string
          description: The region for the private endpoint connection
          example: us-east-1
    ConnectionRepresentation:
      required:
        - currentVpc
        - otherVpc
        - connectionId
        - status
      type: object
      properties:
        currentVpc:
          "$ref": "#/components/schemas/VPCRepresentation"
        otherVpc:
          "$ref": "#/components/schemas/VPCRepresentation"
        status:
          type: string
          description: The current status of the connection
          example: active
          enum:
            - pending-acceptance
            - failed
            - expired
            - provisioning
            - active
            - deleting
            - deleted
            - rejected
        connectionId:
          type: string
          description: The AWS defined unique identifier for this connection resource
      description: Details about a VPC connection
    ClusterConnectionRepresentationAws:
      required:
        - fromdatabaseID
        - todatabaseID
        - fromVpcId
        - fromCidrBlock
        - toVpcId
        - toCidrBlock
        - connectionId
      type: object
      properties:
        fromdatabaseID:
          type: string
          description: Database ID for the database being peered from
        todatabaseID:
          type: string
          description: Database ID for the database being peered to
        fromVpcId:
          type: string
          description: VPC ID for the database being peered from
        fromCidrBlock:
          type: string
          description: CIDR block for the database being peered from
        toVpcId:
          type: string
          description: VPC ID for the database being peered to
        toCidrBlock:
          type: string
          description: CIDR block for the database being peered to
        connectionId:
          type: string
          description: The AWS defined unique identifier for this connection resource
      description: Details about a VPC connection
    ClusterConnectionRepresentationGcp:
      type: object
      required:
        - fromdatabaseID
        - todatabaseID
        - fromConnectionId
        - toConnectionId
        - fromProjectId
        - fromVpcNetworkName
        - toProjectId
        - toVpcNetworkName
      properties:
        fromdatabaseID:
          type: string
          description: Database ID for the database being peered from
        todatabaseID:
          type: string
          description: Database ID for the database being peered to
        fromConnectionId:
          type: string
          description: Connection ID for the database peered from
        toConnectionId:
          type: string
          description: Connection ID for the database peered to
        fromProjectId:
          type: string
          description: Project ID for the database peered from
        fromVpcNetworkName:
          type: string
          description: VPC Name for the database peered from
        toProjectId:
          type: string
          description: Project ID for the database peered to
        toVpcNetworkName:
          type: string
          description: Project ID for the database peered from
      description: Details about a VPC connection
    AzureClientIDResponse:
      type: object
      required:
        - Id
      properties:
        Id:
          type: string
          description: Azure client id
      description: Response containing the Azure client id
    ClusterConnectionRepresentationAzure:
      type: object
      required:
        - fromdatabaseID
        - todatabaseID
        - fromSubscriptionId
        - fromResourceGroupName
        - fromVirtualNetworkName
        - fromConnectionId
        - toSubscriptionId
        - toResourceGroupName
        - toVirtualNetworkName
        - toConnectionId
      properties:
        fromdatabaseID:
          type: string
          description: Database ID for the database being peered from
        todatabaseID:
          type: string
          description: Database ID for the database being peered to
        fromSubscriptionId:
          type: string
          description: Subscription ID for the database peered from
        fromResourceGroupName:
          type: string
          description: Resource Group Name for the database peered from
        fromVirtalNetworkName:
          type: string
          description: Virtual Network Name for the database peered from
        fromConnectionId:
          type: string
          description: Connection ID for the database peered to
        toSubscriptionId:
          type: string
          description: Project ID for the database peered to
        toResourceGroupName:
          type: string
          description: Resource Group the virtual network resides in
        toVpcNetworkName:
          type: string
          description: Project ID for the database peered from
        toConnectionId:
          type: string
          description: Connection ID for the database peered to
      description: Details about an Azure database to database VPC connection

  responses:
    # 200
    Ok:
      description: The request completed successfully
    # 201
    Created:
      description: The request completed successfully and created an object
    # 202
    Accepted:
      description: The request was accepted
    # 204
    NoContent:
      description: The request succeeded and no content is returned in response body
    # 400
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    # 401
    Unauthorized:
      description: The user is unauthorized to perform the operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    # 403
    Forbidden:
      description: The user is forbidden to perform the operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    # 404
    NotFound:
      description: The specified database was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    # 404 Custom
    CustomNotFound:
      description: The specified database was not found
      content:
        application/json:
          schema:
            type: string
    # 409
    Conflict:
      description: The database is not in a valid state to perform the operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    # 422
    UnprocessableEntity:
      description: The structured data in the request could not be parsed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    # 5XX
    ServerError:
      description: A server error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  securitySchemes:
    BearerAuth:
      description: >-
        An Application token must be passed in header in order to access the API.
        https://docs.datastax.com/en/astra/docs/manage-application-tokens.html
      type: http
      scheme: bearer
